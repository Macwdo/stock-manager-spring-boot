<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/efde8fa172.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cantinho Da Tapioca</title>
  </head>
  <style>
  </style>
  <body style="background-color: #F6F4F4; overflow: hidden;">
    <nav style="background-color:#f6472c;" class="navbar navbar-expand-lg">
      <div>
        <span><a style="font-family: monospace; color:#F6F4F4;font-size:35px; text-decoration:none;" href=''>Cantinho Da Tapioca</a></span>
      </div>
    </nav>
    <div style=" margin-top: 50px;height:100%;" class="container">
                <a href="/new" style="margin-bottom: 50px; margin-left: 40%" class="btn btn-info btn-sm">
                    Criar Novo Produto
                </a>
        <div class="container" style="width:100%;height:80px;background-color:#f6472c; display:flex;justify-content:space-between;">
            <div style="margin: 0 auto;margin-top: 15px;" class="">
                <H1 style='border-radius: 8px;float: left; background-color: F6F4F4; color: #f6472c; font-family:monospace;font-size: 32px;'>
                    Tabela Produtos
                </H1>
            </div>
        </div>
        <div class="">
            <table class="table ">
                <thead>
                  <tr style="font-size:16px;  font-family: monospace;">
                    <th scope="col">Nome</th>
                    <th scope="col">ID</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Custo</th>
                    <th scope="col">Estoque</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-th-each="product: ${productList}">
                        <th scope="row" data-th-text="${product.id}" ></th>
                        <td data-th-text="${product.name}" ></td>
                        <td><p>R$<span data-th-text="${product.cost}" ></span></p></td>
                        <td><p>R$<span data-th-text="${product.value}" ></span></p></td>
                        <td data-th-text="${product.stockQuantity}" ></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${product.id})}">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${product.id})}">
                                <i id="trashed" style="cursor:pointer;color: red;" data-toggle="modal" class="fa fa-trash"></i>
                            </a>
                        </td>

                    </tr>


                </tbody>
              </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
